<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <title>Crypto Chart</title> <link rel="stylesheet" href="style.css"> <script src="lightweight-charts.js"></script> </head> <body>
<div class="header">
    <div class="token-info">
        <!-- 
           1. Default: Shows a generic gray coin.
           2. OnError: If the specific crypto logo fails, revert to generic.
        -->
        <img id="tokenIcon" 
             src="https://i.imgur.com/vLda3fU.png" 
             alt="Icon" 
             onerror="this.src='https://i.imgur.com/vLda3fU.png';">
        
        <div class="text-group">
            <span id="tokenSymbol">LOADING...</span>
            <span id="tokenPrice">$--.--</span>
        </div>
    </div>
</div>

<div id="chartContainer"></div>

<script src="chart.js"></script></body> </html>
